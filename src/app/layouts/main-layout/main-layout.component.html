<div class="page-wrapper">
  <!-- MENU SIDEBAR-->
  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a routerLink="/products">
        <img src="assets/images/logo.png" alt="shopzen" class="img-responsive" />
      </a>
    </div>
    <app-product-category-menu></app-product-category-menu>
  </aside>
  <!-- END MENU SIDEBAR-->

  <!-- PAGE CONTAINER-->
  <div class="page-container">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="header-wrap">
            <!-- Welcome message on the left -->
            <div class="welcome-message" *ngIf="authService.isLoggedIn()">
              Welcome, {{ userEmail }}
            </div>

            <!-- SEARCH BAR -->
            <app-search></app-search>

            <!-- CART STATUS + LOGOUT -->
            <div class="account-wrap" *ngIf="authService.isLoggedIn()">
              <app-cart-status></app-cart-status>
              <button (click)="logout()">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- END HEADER DESKTOP-->

    <!-- MAIN CONTENT -->
    <router-outlet></router-outlet>
    <!-- END MAIN CONTENT -->
  </div>
</div>
<!-- ENDS PAGE CONTAINER  -->
<footer>
  <ul>
    <li><a href="#">About Us</a></li>
    <li><a href="#">Contact Us</a></li>
    <li><a href="#">Help</a></li>
  </ul>
</footer>
